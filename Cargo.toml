[package]
name = "MTTY"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.83"
crossbeam = "0.8.4"
dyn-clone = "1.0.17"
font-kit = "0.14.2"
serde = { version = "1.0.210", features = ["derive"] }
serde_toml = "0.0.1"
tokio = { version = "1.40.0", features = ["full"] }
toml = "0.8.19"
uuid = { version = "1.10.0", features = ["v4"] }

[dependencies.sdl2]
version = "0.37.0"
default-features = false
features = ["ttf"]
